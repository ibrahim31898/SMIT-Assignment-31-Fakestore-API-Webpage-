<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore - Premium E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-200 min-h-screen">
    <header class="bg-white shadow-lg py-6 sticky top-0 z-40">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">FakeStore</h1>
            <div id="categoryFilter" class="flex flex-wrap space-x-2 space-y-2 md:space-y-0">
                <!-- Category filters will be dynamically inserted -->
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div id="loading" class="text-center text-gray-600 flex items-center justify-center">
            <i class="fas fa-spinner fa-spin text-3xl mr-2"></i> Loading products...
        </div>
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <!-- Modal for product details -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-6 md:p-8 max-w-4xl w-full max-h-full overflow-y-auto transform scale-0 transition-transform duration-300">
            <div class="flex justify-end mb-4">
                <button id="closeModal" class="text-gray-600 hover:text-gray-900 text-3xl font-bold leading-none">×</button>
            </div>
            <div id="modalContent" class="flex flex-col lg:flex-row gap-6 lg:gap-8">
                <!-- Modal content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2025 FakeStore. Crafted with care for a premium shopping experience.</p>
        </div>
    </footer>
</body>
</html>
